<div class="page">
    <header class="hud">
        <div class="user">
            <div class="avatar"></div>
            <div class="name">Jugador</div>
        </div>
        <div class="stats">
            <div class="box">
                <span class="lbl">Movs</span>
            <!--   <span class="val">{{moves}}</span> -->
            </div>
            <div class="box">
                <span class="lbl">Objective</span>
            <!--  <span class="val">{{target}}</span> -->
            </div>
            <div class="box">
                <span class="lbl">Points</span>
            <!--  <span class="val">{{score}}</span> -->
            </div>
        </div>
        <button class="btn" type="button">Restart</button>
    </header>

    <section class="board" [style.--n]="size">
    <div *ngFor="let url of uiBoard(); let i = index" class="cell">
        <img class="candy" [src]="url" alt="product" loading="lazy"/>
    </div>
    </section>
<footer class="legend">
  <div class="goal" *ngFor="let url of legend()">
    <img class="icon" [src]="url" alt="icon" />
    <span>x 3</span>
  </div>
</footer>
</div>
