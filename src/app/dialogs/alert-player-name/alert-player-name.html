<div class="card">
  <div class="head">
    <h3>Ingrese su nombre completo</h3>
  </div>
  <input type="text" placeholder="Nombre Completo" [(ngModel)]="name" [disabled]="loading"/>
  <br/>
  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>

  <div class="actions">
    <button class="btn ok" (click)="onAccept()" [disabled]="loading" autofocus>
      {{ data.acceptText || 'Aceptar' }}
    </button>
    <button class="btn cancel" (click)="onCancel()" [disabled]="loading">
      {{ data.cancelText || 'Cancelar' }}
    </button>
  </div>
</div>
